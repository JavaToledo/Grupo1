<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlbaranTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlbaranLabel_codAlbaran}" for="codAlbaran" />
                    <h:inputText id="codAlbaran" value="#{albaranController.selected.codAlbaran}" title="#{bundle.CreateAlbaranTitle_codAlbaran}" required="true" requiredMessage="#{bundle.CreateAlbaranRequiredMessage_codAlbaran}"/>
                    <h:outputLabel value="#{bundle.CreateAlbaranLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{albaranController.selected.fecha}" title="#{bundle.CreateAlbaranTitle_fecha}" required="true" requiredMessage="#{bundle.CreateAlbaranRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlbaranLabel_codFactura}" for="codFactura" />
                    <h:inputText id="codFactura" value="#{albaranController.selected.codFactura}" title="#{bundle.CreateAlbaranTitle_codFactura}" required="true" requiredMessage="#{bundle.CreateAlbaranRequiredMessage_codFactura}"/>
                    <h:outputLabel value="#{bundle.CreateAlbaranLabel_bloqueado}" for="bloqueado" />
                    <h:inputText id="bloqueado" value="#{albaranController.selected.bloqueado}" title="#{bundle.CreateAlbaranTitle_bloqueado}" />
                    <h:outputLabel value="#{bundle.CreateAlbaranLabel_codCliente}" for="codCliente" />
                    <h:selectOneMenu id="codCliente" value="#{albaranController.selected.codCliente}" title="#{bundle.CreateAlbaranTitle_codCliente}" required="true" requiredMessage="#{bundle.CreateAlbaranRequiredMessage_codCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albaranController.create}" value="#{bundle.CreateAlbaranSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{albaranController.prepareList}" value="#{bundle.CreateAlbaranShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlbaranIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
