<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlbaranTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlbaranLabel_codAlbaran}"/>
                    <h:outputText value="#{albaranController.selected.codAlbaran}" title="#{bundle.ViewAlbaranTitle_codAlbaran}"/>
                    <h:outputText value="#{bundle.ViewAlbaranLabel_fecha}"/>
                    <h:outputText value="#{albaranController.selected.fecha}" title="#{bundle.ViewAlbaranTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlbaranLabel_codFactura}"/>
                    <h:outputText value="#{albaranController.selected.codFactura}" title="#{bundle.ViewAlbaranTitle_codFactura}"/>
                    <h:outputText value="#{bundle.ViewAlbaranLabel_bloqueado}"/>
                    <h:outputText value="#{albaranController.selected.bloqueado}" title="#{bundle.ViewAlbaranTitle_bloqueado}"/>
                    <h:outputText value="#{bundle.ViewAlbaranLabel_codCliente}"/>
                    <h:outputText value="#{albaranController.selected.codCliente}" title="#{bundle.ViewAlbaranTitle_codCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albaranController.destroyAndView}" value="#{bundle.ViewAlbaranDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlbaranEditLink}"/>
                <br />
                <h:commandLink action="#{albaranController.prepareCreate}" value="#{bundle.ViewAlbaranCreateLink}" />
                <br />
                <h:commandLink action="#{albaranController.prepareList}" value="#{bundle.ViewAlbaranShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlbaranIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
