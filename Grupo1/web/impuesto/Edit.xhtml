<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImpuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditImpuestoLabel_codIva}" for="codIva" />
                    <h:inputText id="codIva" value="#{impuestoController.selected.codIva}" title="#{bundle.EditImpuestoTitle_codIva}" required="true" requiredMessage="#{bundle.EditImpuestoRequiredMessage_codIva}"/>
                    <h:outputLabel value="#{bundle.EditImpuestoLabel_valorIva}" for="valorIva" />
                    <h:inputText id="valorIva" value="#{impuestoController.selected.valorIva}" title="#{bundle.EditImpuestoTitle_valorIva}" required="true" requiredMessage="#{bundle.EditImpuestoRequiredMessage_valorIva}"/>
                    <h:outputLabel value="#{bundle.EditImpuestoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{impuestoController.selected.descripcion}" title="#{bundle.EditImpuestoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditImpuestoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{impuestoController.update}" value="#{bundle.EditImpuestoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditImpuestoViewLink}"/>
                <br />
                <h:commandLink action="#{impuestoController.prepareList}" value="#{bundle.EditImpuestoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditImpuestoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
