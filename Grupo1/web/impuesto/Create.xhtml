<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImpuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateImpuestoLabel_codIva}" for="codIva" />
                    <h:inputText id="codIva" value="#{impuestoController.selected.codIva}" title="#{bundle.CreateImpuestoTitle_codIva}" required="true" requiredMessage="#{bundle.CreateImpuestoRequiredMessage_codIva}"/>
                    <h:outputLabel value="#{bundle.CreateImpuestoLabel_valorIva}" for="valorIva" />
                    <h:inputText id="valorIva" value="#{impuestoController.selected.valorIva}" title="#{bundle.CreateImpuestoTitle_valorIva}" required="true" requiredMessage="#{bundle.CreateImpuestoRequiredMessage_valorIva}"/>
                    <h:outputLabel value="#{bundle.CreateImpuestoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{impuestoController.selected.descripcion}" title="#{bundle.CreateImpuestoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateImpuestoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{impuestoController.create}" value="#{bundle.CreateImpuestoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{impuestoController.prepareList}" value="#{bundle.CreateImpuestoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateImpuestoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
