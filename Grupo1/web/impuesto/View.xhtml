<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImpuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImpuestoLabel_codIva}"/>
                    <h:outputText value="#{impuestoController.selected.codIva}" title="#{bundle.ViewImpuestoTitle_codIva}"/>
                    <h:outputText value="#{bundle.ViewImpuestoLabel_valorIva}"/>
                    <h:outputText value="#{impuestoController.selected.valorIva}" title="#{bundle.ViewImpuestoTitle_valorIva}"/>
                    <h:outputText value="#{bundle.ViewImpuestoLabel_descripcion}"/>
                    <h:outputText value="#{impuestoController.selected.descripcion}" title="#{bundle.ViewImpuestoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{impuestoController.destroyAndView}" value="#{bundle.ViewImpuestoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImpuestoEditLink}"/>
                <br />
                <h:commandLink action="#{impuestoController.prepareCreate}" value="#{bundle.ViewImpuestoCreateLink}" />
                <br />
                <h:commandLink action="#{impuestoController.prepareList}" value="#{bundle.ViewImpuestoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewImpuestoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
