<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPresupuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_codPresupuesto}"/>
                    <h:outputText value="#{presupuestoController.selected.codPresupuesto}" title="#{bundle.ViewPresupuestoTitle_codPresupuesto}"/>
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_fecha}"/>
                    <h:outputText value="#{presupuestoController.selected.fecha}" title="#{bundle.ViewPresupuestoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_estado}"/>
                    <h:outputText value="#{presupuestoController.selected.estado}" title="#{bundle.ViewPresupuestoTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_codCliente}"/>
                    <h:outputText value="#{presupuestoController.selected.codCliente}" title="#{bundle.ViewPresupuestoTitle_codCliente}"/>
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_codFactura}"/>
                    <h:outputText value="#{presupuestoController.selected.codFactura}" title="#{bundle.ViewPresupuestoTitle_codFactura}"/>
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_presupuesto}"/>
                    <h:outputText value="#{presupuestoController.selected.presupuesto}" title="#{bundle.ViewPresupuestoTitle_presupuesto}"/>
                    <h:outputText value="#{bundle.ViewPresupuestoLabel_presupuesto1}"/>
                    <h:outputText value="#{presupuestoController.selected.presupuesto1}" title="#{bundle.ViewPresupuestoTitle_presupuesto1}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{presupuestoController.destroyAndView}" value="#{bundle.ViewPresupuestoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPresupuestoEditLink}"/>
                <br />
                <h:commandLink action="#{presupuestoController.prepareCreate}" value="#{bundle.ViewPresupuestoCreateLink}" />
                <br />
                <h:commandLink action="#{presupuestoController.prepareList}" value="#{bundle.ViewPresupuestoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPresupuestoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
