<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConceptosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConceptosLabel_codConcepto}" for="codConcepto" />
                    <h:inputText id="codConcepto" value="#{conceptosController.selected.codConcepto}" title="#{bundle.CreateConceptosTitle_codConcepto}" required="true" requiredMessage="#{bundle.CreateConceptosRequiredMessage_codConcepto}"/>
                    <h:outputLabel value="#{bundle.CreateConceptosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{conceptosController.selected.descripcion}" title="#{bundle.CreateConceptosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateConceptosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateConceptosLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{conceptosController.selected.importe}" title="#{bundle.CreateConceptosTitle_importe}" required="true" requiredMessage="#{bundle.CreateConceptosRequiredMessage_importe}"/>
                    <h:outputLabel value="#{bundle.CreateConceptosLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{conceptosController.selected.descuento}" title="#{bundle.CreateConceptosTitle_descuento}" />
                    <h:outputLabel value="#{bundle.CreateConceptosLabel_activado}" for="activado" />
                    <h:inputText id="activado" value="#{conceptosController.selected.activado}" title="#{bundle.CreateConceptosTitle_activado}" required="true" requiredMessage="#{bundle.CreateConceptosRequiredMessage_activado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateConceptosLabel_codIva}" for="codIva" />
                    <h:selectOneMenu id="codIva" value="#{conceptosController.selected.codIva}" title="#{bundle.CreateConceptosTitle_codIva}" required="true" requiredMessage="#{bundle.CreateConceptosRequiredMessage_codIva}">
                        <f:selectItems value="#{impuestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conceptosController.create}" value="#{bundle.CreateConceptosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{conceptosController.prepareList}" value="#{bundle.CreateConceptosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConceptosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
