<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConceptosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConceptosLabel_codConcepto}"/>
                    <h:outputText value="#{conceptosController.selected.codConcepto}" title="#{bundle.ViewConceptosTitle_codConcepto}"/>
                    <h:outputText value="#{bundle.ViewConceptosLabel_descripcion}"/>
                    <h:outputText value="#{conceptosController.selected.descripcion}" title="#{bundle.ViewConceptosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewConceptosLabel_importe}"/>
                    <h:outputText value="#{conceptosController.selected.importe}" title="#{bundle.ViewConceptosTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewConceptosLabel_descuento}"/>
                    <h:outputText value="#{conceptosController.selected.descuento}" title="#{bundle.ViewConceptosTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewConceptosLabel_activado}"/>
                    <h:outputText value="#{conceptosController.selected.activado}" title="#{bundle.ViewConceptosTitle_activado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConceptosLabel_codIva}"/>
                    <h:outputText value="#{conceptosController.selected.codIva}" title="#{bundle.ViewConceptosTitle_codIva}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conceptosController.destroyAndView}" value="#{bundle.ViewConceptosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConceptosEditLink}"/>
                <br />
                <h:commandLink action="#{conceptosController.prepareCreate}" value="#{bundle.ViewConceptosCreateLink}" />
                <br />
                <h:commandLink action="#{conceptosController.prepareList}" value="#{bundle.ViewConceptosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConceptosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
