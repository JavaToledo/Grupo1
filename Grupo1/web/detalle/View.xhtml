<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetalleLabel_codFactura}"/>
                    <h:outputText value="#{detalleController.selected.codFactura}" title="#{bundle.ViewDetalleTitle_codFactura}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_codAlbaran}"/>
                    <h:outputText value="#{detalleController.selected.codAlbaran}" title="#{bundle.ViewDetalleTitle_codAlbaran}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_concepto}"/>
                    <h:outputText value="#{detalleController.selected.concepto}" title="#{bundle.ViewDetalleTitle_concepto}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_cantidad}"/>
                    <h:outputText value="#{detalleController.selected.cantidad}" title="#{bundle.ViewDetalleTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_importeUnitario}"/>
                    <h:outputText value="#{detalleController.selected.importeUnitario}" title="#{bundle.ViewDetalleTitle_importeUnitario}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_codIva}"/>
                    <h:outputText value="#{detalleController.selected.codIva}" title="#{bundle.ViewDetalleTitle_codIva}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_descuento}"/>
                    <h:outputText value="#{detalleController.selected.descuento}" title="#{bundle.ViewDetalleTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_estado}"/>
                    <h:outputText value="#{detalleController.selected.estado}" title="#{bundle.ViewDetalleTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_numdetalle}"/>
                    <h:outputText value="#{detalleController.selected.numdetalle}" title="#{bundle.ViewDetalleTitle_numdetalle}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_albaranCodAlbaran}"/>
                    <h:outputText value="#{detalleController.selected.albaranCodAlbaran}" title="#{bundle.ViewDetalleTitle_albaranCodAlbaran}"/>
                    <h:outputText value="#{bundle.ViewDetalleLabel_facturaCodFactura}"/>
                    <h:outputText value="#{detalleController.selected.facturaCodFactura}" title="#{bundle.ViewDetalleTitle_facturaCodFactura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleController.destroyAndView}" value="#{bundle.ViewDetalleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetalleEditLink}"/>
                <br />
                <h:commandLink action="#{detalleController.prepareCreate}" value="#{bundle.ViewDetalleCreateLink}" />
                <br />
                <h:commandLink action="#{detalleController.prepareList}" value="#{bundle.ViewDetalleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetalleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
