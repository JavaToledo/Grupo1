<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_codFactura}" for="codFactura" />
                    <h:inputText id="codFactura" value="#{detalleController.selected.codFactura}" title="#{bundle.CreateDetalleTitle_codFactura}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_codFactura}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_codAlbaran}" for="codAlbaran" />
                    <h:inputText id="codAlbaran" value="#{detalleController.selected.codAlbaran}" title="#{bundle.CreateDetalleTitle_codAlbaran}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_codAlbaran}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{detalleController.selected.concepto}" title="#{bundle.CreateDetalleTitle_concepto}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_concepto}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detalleController.selected.cantidad}" title="#{bundle.CreateDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_importeUnitario}" for="importeUnitario" />
                    <h:inputText id="importeUnitario" value="#{detalleController.selected.importeUnitario}" title="#{bundle.CreateDetalleTitle_importeUnitario}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_importeUnitario}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_codIva}" for="codIva" />
                    <h:inputText id="codIva" value="#{detalleController.selected.codIva}" title="#{bundle.CreateDetalleTitle_codIva}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_codIva}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{detalleController.selected.descuento}" title="#{bundle.CreateDetalleTitle_descuento}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{detalleController.selected.estado}" title="#{bundle.CreateDetalleTitle_estado}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_numdetalle}" for="numdetalle" />
                    <h:inputText id="numdetalle" value="#{detalleController.selected.numdetalle}" title="#{bundle.CreateDetalleTitle_numdetalle}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_numdetalle}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_albaranCodAlbaran}" for="albaranCodAlbaran" />
                    <h:selectOneMenu id="albaranCodAlbaran" value="#{detalleController.selected.albaranCodAlbaran}" title="#{bundle.CreateDetalleTitle_albaranCodAlbaran}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_albaranCodAlbaran}">
                        <f:selectItems value="#{albaranController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_facturaCodFactura}" for="facturaCodFactura" />
                    <h:selectOneMenu id="facturaCodFactura" value="#{detalleController.selected.facturaCodFactura}" title="#{bundle.CreateDetalleTitle_facturaCodFactura}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_facturaCodFactura}">
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleController.create}" value="#{bundle.CreateDetalleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleController.prepareList}" value="#{bundle.CreateDetalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
