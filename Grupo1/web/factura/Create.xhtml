<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturaController.selected.fecha}" title="#{bundle.CreateFacturaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_observaciones}" for="observaciones" />
                    <h:inputTextarea rows="4" cols="30" id="observaciones" value="#{facturaController.selected.observaciones}" title="#{bundle.CreateFacturaTitle_observaciones}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_observaciones}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_pagada}" for="pagada" />
                    <h:inputText id="pagada" value="#{facturaController.selected.pagada}" title="#{bundle.CreateFacturaTitle_pagada}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_pagada}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_codFactura}" for="codFactura" />
                    <h:inputText id="codFactura" value="#{facturaController.selected.codFactura}" title="#{bundle.CreateFacturaTitle_codFactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_codFactura}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_emitida}" for="emitida" />
                    <h:inputText id="emitida" value="#{facturaController.selected.emitida}" title="#{bundle.CreateFacturaTitle_emitida}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_codCliente}" for="codCliente" />
                    <h:selectOneMenu id="codCliente" value="#{facturaController.selected.codCliente}" title="#{bundle.CreateFacturaTitle_codCliente}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_codCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
