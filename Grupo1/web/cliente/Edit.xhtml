<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_codCliente}" for="codCliente" />
                    <h:inputText id="codCliente" value="#{clienteController.selected.codCliente}" title="#{bundle.EditClienteTitle_codCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_codCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.EditClienteTitle_dni}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_apellido1}" for="apellido1" />

                    <h:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />

                    <h:outputLabel value="#{bundle.EditClienteLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{clienteController.selected.codigoPostal}" title="#{bundle.EditClienteTitle_codigoPostal}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_codigoPostal}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_municipio}" for="municipio" />
                    <h:inputText id="municipio" value="#{clienteController.selected.municipio}" title="#{bundle.EditClienteTitle_municipio}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_municipio}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.EditClienteTitle_email}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{clienteController.selected.estado}" title="#{bundle.EditClienteTitle_estado}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_codProvincia}" for="codProvincia" />
                    <h:selectOneMenu id="codProvincia" value="#{clienteController.selected.codProvincia}" title="#{bundle.EditClienteTitle_codProvincia}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_codProvincia}">

                    </h:selectOneMenu>

                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
