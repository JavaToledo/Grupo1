<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_codCliente}" for="codCliente" />
                    <h:inputText id="codCliente" value="#{clienteController.selected.codCliente}" title="#{bundle.CreateClienteTitle_codCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.CreateClienteTitle_dni}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{clienteController.selected.apellido1}" title="#{bundle.CreateClienteTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido1}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{clienteController.selected.apellido2}" title="#{bundle.CreateClienteTitle_apellido2}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido2}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{clienteController.selected.codigoPostal}" title="#{bundle.CreateClienteTitle_codigoPostal}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codigoPostal}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_municipio}" for="municipio" />
                    <h:inputText id="municipio" value="#{clienteController.selected.municipio}" title="#{bundle.CreateClienteTitle_municipio}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_municipio}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.CreateClienteTitle_email}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{clienteController.selected.estado}" title="#{bundle.CreateClienteTitle_estado}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_codProvincia}" for="codProvincia" />
                    <h:selectOneMenu id="codProvincia" value="#{clienteController.selected.codProvincia}" title="#{bundle.CreateClienteTitle_codProvincia}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codProvincia}">
                        <f:selectItems value="#{provinciasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
